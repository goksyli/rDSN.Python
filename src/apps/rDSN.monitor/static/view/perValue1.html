{% extends "static/view/template.html" %}
{% block body %}
{% include "static/view/related.html" %}
<div id="chart"></div>
<script>
var chart = c3.generate({
    data: {
        xs: {
	{% for item in XTITLES %}
	{{item}}:"x",
	{% endfor %}
        },
        // iris data from R
        columns: [
        ["x"{% for i in range(1000) %},{{i*1.0/10}}{% endfor %}],
	{% for row in TABLEDATA %}
	[{% for item in row %}{% if item==row[0] %} "{{item}}",{% else %}{{item}},{% endif %}{% endfor %}],
	{% endfor %}
        ],
        type: 'scatter'
    },
    subchart: {
        show: true
    },
    axis: {
        x: {
            label: 'Samples(%)',
            tick: {
                fit: false
            }
        },
        y: {
            label: 'Latency (ns)'
        }
    }
});
</script>
{% endblock %}
