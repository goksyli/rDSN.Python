{% extends "static/view/template.html" %}
{% block body %}
{% include "static/view/head.html" %}
<div id="chart"></div>
<script>
var chart = c3.generate({
    data: {
        xs: {
	{% for item in XTITLES %}
	"{{item}}":"x",
	{% endfor %}
        },
        // iris data from R
        columns: [
        ["x"{% for i in range(1000) %},{{i*1.0/10}}{% endfor %}],
	{% for row in TABLEDATA %}
	[{% for item in row %}{% if item==row[0] %} "{{item}}",{% else %}{{item}},{% endif %}{% endfor %}],
	{% endfor %}
        ],
        type: 'scatter',
	colors: {
            "QUEUE(ns)@server": '#B22222',
            "EXEC(ns)@server": '#FF8C00',
            "RPC.SERVER(ns)@server": '#FFD700',
            "QUEUE(ns)@client": '#191970',
            "EXEC(ns)@client": '#006400',
            "RPC.CLIENT(ns)@client": '#008B8B',
        },
    },
    subchart: {
        show: true
    },
    axis: {
        x: {
            label: 'Samples(%)',
            tick: {
                fit: false
            }
        },
        y: {
            label: 'Latency (ns)'
        }
    }
});
</script>

{% include "static/view/tail.html" %}
{% endblock %}
